    ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    VITE_API_URL: ${VITE_API_URL}
    FASTAPI_API_URL: ${FASTAPI_API_URL}
    PORT: ${PORTS}
    WAIT_HOSTS: ${WAIT_HOSTS}
    DATABASE_URL: ${DATABASE_URL}
